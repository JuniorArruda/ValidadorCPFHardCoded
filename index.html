  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center text-primary">
				Valide o CPF abaixo:
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">

					<div class="alert alert-success" id="success" role="alert" style="display: none;">

					  </div>



				</div>
			</form>
		</div>
	</div>
</div>
